name: flutter_growingio_track
description: Flutter Plugin For GrowingIO SDK, is used for calling GrowingIO api in flutter.
version: 2.7.1
homepage: https://github.com/growingio/flutter-growingio-track

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.growingio.plugin.fluttergrowingiotrack
        pluginClass: FlutterGrowingIOTrackPlugin
      ios:
        pluginClass: FlutterGrowingIOTrackPlugin
